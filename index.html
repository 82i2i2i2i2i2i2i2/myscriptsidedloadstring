<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .loader {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s infinite steps(4, end);
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
    }

    #loadstringBox {
      display: none;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      color: #00ffcc;
      word-break: break-all;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ccff;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="loader">
    Loading your script<span class="dots"></span>
  </div>

  <div id="loadstringBox">
    <p><strong>âœ… Copy and paste this in your executor:</strong></p>
    <code id="loadstringCode">loadstring(game:HttpGet("https://gist.githubusercontent.com/82i2i2i2i2i2i2i2/59adc7580308a5cdbbd775f08059bb0b/raw/", true))()</code>
    <br><button onclick="copyCode()">ðŸ“‹ Copy</button>
  </div>

  <script>
    // Show loadstring after 5 seconds
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('loadstringBox').style.display = 'block';
    }, 5000);

    function copyCode() {
      const code = document.getElementById("loadstringCode").innerText;
      navigator.clipboard.writeText(code);
      alert("Copied to clipboard!");
    }
  </script>

</body>
</html>
